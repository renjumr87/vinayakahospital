{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block title %}Booking{% endblock title %}
{% block content %}
<h3 class="text-center">Make An Appointment</h3>
<hr>
<div class="container w-50 p-3 text-center bg-info">
    <form action="/booking" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mb-4" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
